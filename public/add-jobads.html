<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>LinkedOut</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="assets/logo.png" class="nav-logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="job-ads.html">Job Ads
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="members.html">Contractors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="advice.html">Advice</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="masthead">
    <div class="container h-100">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto v-center">
          <div class="card card-signin">
            <div class="card-body">
              <h5 class="card-title text-center">Create Job Ad</h5>
            <div class="form-label-group">
                <input type="text" name="jobtitle" id="inputJobTitle" list="job_title" class="form-control" placeholder="Type Job Title" required autofocus form id="add-jobads">
                <label for="inputJobTitle">Type Job Title</label>
                  <datalist id="job_title">
                    <option value="" selected="selected">Select a job</option>
                    <option value="Computer Systems Software Architect">
                    <option value="Computer Systems Software Engineer">
                    <option value="Embedded Systems Software Developer">
                    <option value="Enterprise Systems Engineer">
                    <option value="Software Systems Engineer">
                    <option value="Systems Software Designer">
                    <option value="Systems Software Specialist">
                    <option value="Internet Application Developer">
                    <option value="Internet Developer">
                    <option value="Intranet Developer">  
                    <option value="Web Content Developer">
                    <option value="Web Designer">
                    <option value="Web Developer">
                    <option value="Applications Programmer">
                    <option value="Computer Language Coder">
                    <option value="Computer Programmer">
                    <option value="Junior Software Developer">
                    <option value="Mainframe Programmer">
                    <option value="Systems Programmer">
                    <option value="Application Analyst">
                    <option value="Computer Systems Analyst">
                    <option value="Computer Systems Consultant">
                    <option value="Data Processing Systems Analyst">
                    <option value="Information Systems Analyst">
                    <option value="Information Systems Planner">
                    <option value="Programmer Analyst">
                    <option value="Systems Architect">
                    <option value="Computer Network Engineer">
                    <option value="Network Developer">
                    <option value="Network Engineer">                                             
                  </datalist>
            </div>
                <div class="form-label-group">
                  <textarea class="form-control" rows="5" id="inputJobDescription" placeholder="Job Description" required ></textarea>
                </div>
                <hr class="my-4">
                <div class="row">
                  <div class="col-sm-7">
                    <button class="btn btn-lg btn-custom-main btn-block text-uppercase" type="submit">Create</button>
                  </div>
                  <div class="col-sm-5">
                    <button class="btn btn-lg btn-custom-secondary btn-block text-uppercase" href="job-ads.html">Back</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/add-jobads.js"></script>

</body>
</html>
