<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>LinkedOut</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">LinkedOut</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Job Adds</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contractors</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="masthead">
    <div class="container h-100">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto v-center">
          <div class="card card-signin">
            <div class="card-body">
              <h5 class="card-title text-center">Business Registration</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputBusinessName" class="form-control" placeholder="Business Name" required autofocus>
                  <label for="inputBusinessName">Business Name</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputBusinessAddress" class="form-control" placeholder="Business Address" required>
                  <label for="inputBusinessAddress">Business Address</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required autofocus>
                  <label for="inputPhoneNumber">Phone Number</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <hr class="my-4">
                <div class="row">
                  <div class="col-sm-7">
                    <button class="btn btn-lg btn-custom-main btn-block text-uppercase" type="submit">Create Account</button>
                  </div>
                  <div class="col-sm-5">
                    <button class="btn btn-lg btn-custom-secondary btn-block text-uppercase">Back</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
